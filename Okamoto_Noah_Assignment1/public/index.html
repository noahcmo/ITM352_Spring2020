<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./product_data.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Haven Home Page</title>
    <link rel="stylesheet" href="./products_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <H1>Shoe Haven</H1>

    <script>
        
        let params = (new URL(document.location)).searchParams;
    GET = {};
    params.forEach(function (value, key) { GET[key] = value });

        for (i = 0; i < products.length; i++) {
                        document.write(`
                            <section class="item">
                                <h2>${products[i].model}</h2>
                                <img src="${products[i].image}">
                                <p>$${products[i].price}</p>
                                <label id="quantity${i}_label"}">Quantity</label>
                                <input type="text" placeholder="0" name="quantity${i}" 
                                onkeyup="checkQuantityTextbox(this);">
                            </section>
                        `);
                    }   

    function checkQuantityTextbox(theTextbox){
        var errs = isNonNegInt(theTextbox.value, true);
        qty_textbox_message.innerHTML = errs.join(",");
        }

        /*Similar to isNonNegInt function in order_page.html*/
        function isNonNegInt(q, return_errors = false) {
    errors = []; // assume no errors at first
    if (q == '') q = 0; // handle blank inputs as if they are 0
    if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // Check if string is a number value
    if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check if it is non-negative
    if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check that it is an integer
    return return_errors ? errors : (errors.length == 0);
        }

    </script>

<form name="quantity_form" action="/process_form" method = "POST">
    <input name = "quantity_textbox" type = "text" onkeyup = "checkQuantityTextbox(quantity_textbox);">
    <span id='qty_textbox_message'>Enter a quantity</span>
    <br>
    <input type = "submit" value = "Purchase">
    <span id='purchase_button_message'></span>

</form>
</body>
</html>
